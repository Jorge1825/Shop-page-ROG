<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/public/css/bootstrap.min.css">
    <title>Republic of gamers</title>
    <!-- Insertar icono -->
    <link rel="shortcut icon" href="./img/logo.ico">

</head>
<style>
    

    .img-background-signup{
        background-image: url('./src/public/img/super.jpg');
        background-repeat: no-repeat;
        background-position: center center;
    }

.target{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgb(0, 0, 0,0.5);
    overflow: hidden;
    border-radius: 20px;
    -webkit-border-radius: 20px;
    -moz-border-radius: 20px;
    -ms-border-radius: 20px;
    -o-border-radius: 20px;
    box-shadow: 0px 0px 0px 0.2px white;
}
.target::before{
    content: '';
    position: absolute;
    width: 150px;
    height: 140%;
    background: linear-gradient(rgb(255, 255, 255),var(--redColor));
    animation: girar 30s linear infinite;
}
.target::after{
    content: '';
    position: absolute;
    inset: 3px;
    background: rgb(32, 32, 32);
    border-radius: 16px;
    -webkit-border-radius: 16px;
    -moz-border-radius: 16px;
    -ms-border-radius: 16px;
    -o-border-radius: 16px;
}

@keyframes girar{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }

}

 
.btn-signin{
        background-color: var(--redColor);
        color:white;
        
    }

.btn-signin:hover{
        background-color: var(--redColor);
        color:rgb(221, 221, 221);
        box-shadow:inset 0px 0px 5px rgb(248, 248, 248)
        
    }
    .btn-signin:focus{
        background-color: rgb(8, 8, 8);
        color:rgb(221, 221, 221);
        box-shadow:inset 0px 0px 5px rgb(248, 248, 248)
        
    }

    
.boxInput{
    position: relative;
}

.boxInput input{
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    box-shadow: none;
    color: #fff;
    font-size: 1em;
    letter-spacing: 0.1em;
    padding: 5px 2px 2px 7px;

}
.boxInput span{
    position: absolute;
    color: rgba(255,255,255,0.5);
    text-transform: uppercase;
    pointer-events: none;
    font-size: 0.8em;
    transition: 0.5S;
    -webkit-transition: 0.5S;
    -moz-transition: 0.5S;
    -ms-transition: 0.5S;
    -o-transition: 0.5S;
    transform: translateY(-100%);

}
.boxInput input:focus ~ span,
.boxInput input:valid ~ span{
    transform: translateY(-260%);
    font-size: 0.8em;
    padding-left: 5px;
}
.boxInput input:focus,
.boxInput input:valid{
    box-shadow: none;
    background-color: rgba(255, 255, 255, 0.25);
    color: white;
}
.boxInput i{
    position: absolute;
    width: 100%;
    height: 2px;
    left: 0;
    bottom: 0;
    transform: translateY(5px);
    background: rgb(255, 255, 255);
    -webkit-transform: translateY(5px);
    -moz-transform: translateY(5px);
    -ms-transform: translateY(5px);
    -o-transform: translateY(5px);
    overflow: hidden;
}
.boxInput i::before{
    content: '';
    position: absolute;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, var(--redColor), rgb(0, 0, 0),rgb(255, 255, 255), rgb(0, 0, 0),var(--redColor));
    animation: animate 3s linear infinite;
    border-radius: 12px;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    -ms-border-radius: 12px;
    -o-border-radius: 12px;
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -ms-transition: 0.5s;
    -o-transition: 0.5s;
}



.boxInput input:focus ~ i::before,
.boxInput input:valid ~ i::before{
    left: 0%;
}



@keyframes animate{
    0%{
        background-position-x: 0%;
    }
    100%{
        background-position-x: 185px;
    }
}



</style>
<body><div draggable="false" class="bg-gradient" ondragstart="return false;" onmousedown="return false">
<div class="col-11 mx-auto py-5">
      <div class="card">
          <div class="card-header mx-auto bg-transparent mt-3">
              <h3>Registro de Equipos</h3>
          </div>
          <div class="card-body mt-3 ">
              <form action="/upload" method="POST" enctype="multipart/form-data">
              <div class="row">
                  <div class="form-group col-3 mx-auto mt-2 bg-info">
                      <label for="name">Nombre</label>
                      <input type="text" name="name" class="form-control" placeholder="Ingrese el nombre del equipo" autofocus>
                  </div>
                  <div class="form-group col-3 mx-auto mt-2 bg-info">
                      <label for="marca">Marca</label>
                      <input type="text" name="marca" class="form-control" placeholder="Ingrese la marca del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="modelo">Modelo</label>
                      <input type="text" name="modelo" class="form-control" placeholder="Ingrese el modelo del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="precio">Precio</label>
                      <input type="number" name="precio" class="form-control" placeholder="Ingrese el precio del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="caracteristicas">Caracteristicas</label>
                      <input type="text" name="caracteristicas" class="form-control" placeholder="Ingrese las caracteristicas del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="image">Foto</label>

                        <div>
                            <div class="drop-area" id="drop-area">
                                <div class="elements">
                                    <h2 id="dragText">Arrastra y suelta imagenes</h2>
                                <span>o</span>
                                <button type="button" id="btnUploadImg">Selecciona tus archivos</button>
                                <input type="file" name="" id="input-file" accept=".png,.jpg,.jpeg" hidden multiple />
                                <div id="msgUpload" class="failure"></div>
                                
                                </div>
                                <div class="img" id="imgPc">
                                    
                                    
                                </div>
                                
                            </div>


                        </div>


                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="stock">Stock</label>
                      <input type="number" name="stock" class="form-control" placeholder="Ingrese la cantidad de equipos">
                  </div>
              
                  
                  <div class="form-group col-6 mx-auto mt-4">
                      <button class="btn btn-primary w-100" type="submit">Guardar</button>
                  </div>
                </div>
              </form>
          </div>
      </div>
  </div>
  </div>
    <script src="./src/public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
