<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./src/css/style.css">

    <title>Title</title>
    <!-- Insertar icono -->
    <link rel="shortcut icon" href="./img/logo.ico">

</head>

<body >

    
    <div class="img-background row bg-dark mx-0 my-0 min-vh-100 justify-content-center align-items-center">
        <div class="col-md-7 col-12 col-sm-7 col-lg-4 mx-auto">
            <div class="card target">
                    <div class="col-12 text-light fw-bold pt-3 z-1 text-center fs-3">
                            BIENVENIDO
                    </div>
                <img src="/img/logoNotify.png" class="rounded-circle mx-auto logo img-fluid mt-5 mb-3 z-1" alt="logo.png">
                <div class="card-body z-1 w-75">
                    <form action="/users/signin" method="POST" id="form-signIn" onsubmit="return submitSign()">
    
                        <div class="form-group mt-2 boxInput ">
                            <input onblur="validateEmail(this.value,this.id)" type="text" name="email" id="emailSignIn" class="form-control " placeholder="" required oninvalid="return false">
                            <span>Ingrese su correo</span>
                            <p id="emailSignInText" class="d-none">Ingrese un correo valido</p>
                            <i></i>
                        </div>
                        <div class="form-group mt-2 boxInput pt-4">
                            <input onblur="validateInputsEmpty(this.value,this.id)" type="text" name="nit" id="nitSignIn" class="form-control " placeholder="" required oninvalid="return false">
                            <span>Ingrese su nit</span>
                            <p id="nitSignInText" class="d-none">Ingrese un nit</p>
                            <i></i>
                        </div>
                        <div class="form-group mt-2 boxInput pt-4">
                            <input onblur="validatePassSignIn(this.value,this.id)" type="text" name="password" id="passwordSignIn" class="form-control" placeholder="" oninvalid="return false" required>
                            <span>Ingrese su contraseña</span>
                            <p id="passwordSignInText" class="d-none">Ingrese una contraseña de al menos 8 caracteres</p>
                            <i></i>
                        </div>
                        <div class="form-group mt-3 pt-4 mb-2 justify-content-center d-flex">
                            <button id="btnSignIn" onclick="document.getElementById('form-signIn').onsubmit()" type="submit" class="btn btn-signin w-50">Signin</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    
        <script src="./src/js/script.js"></script>

</body>

</html>
