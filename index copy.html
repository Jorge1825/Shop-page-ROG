<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Republic of gamers</title>
    <!-- Insertar icono -->
    <link rel="shortcut icon" href="./img/logo.ico">

</head>

<body class="bg-dark">

    <!-- crear un formulario de registro de computadoras donde se pueda ingresar el nombre, la marca, el modelo, el precio, permita agregar caracteristicas una por casilla y la foto de la computadora y l cantidad de unidades que se tienen en stock. -->
    <div class="col-md-6 mx-auto">
      <div class="card">
          <div class="card-header mx-auto">
              <h3>Registro de Equipos</h3>
          </div>
          <div class="card-body mt-3">
              <form action="/notes/edit/{{note.id}}?_method=PUT" method="POST">
                  <input type="hidden" name="_method" value="PUT">
                  <div class="form-group col-6 mx-auto mt-2 ">
                      <label for="name">Nombre</label>
                      <input type="text" name="name" class="form-control" placeholder="Ingrese el nombre del equipo" autofocus>
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="marca">Marca</label>
                      <input type="text" name="marca" class="form-control" placeholder="Ingrese la marca del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="modelo">Modelo</label>
                      <input type="text" name="modelo" class="form-control" placeholder="Ingrese el modelo del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="precio">Precio</label>
                      <input type="text" name="precio" class="form-control" placeholder="Ingrese el precio del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="caracteristicas">Caracteristicas</label>
                      <input type="text" name="caracteristicas" class="form-control" placeholder="Ingrese las caracteristicas del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="img">Foto</label>
                      <input type="file" accept="image/*" multiple name="img" class="form-control" placeholder="Ingrese la foto del equipo">
                  </div>
                  <div class="form-group col-6 mx-auto mt-2">
                      <label for="stock">Stock</label>
                      <input type="number" name="stock" class="form-control" placeholder="Ingrese la cantidad de equipos">
                  </div>
                  
                  
                  <div class="form-group col-6 mx-auto mt-4">
                      <button class="btn btn-primary w-100" type="submit">Guardar</button>
                  </div>
  
              </form>
          </div>
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
